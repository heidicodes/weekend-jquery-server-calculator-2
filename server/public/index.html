<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id="numInput1" class="numInput" type="number" value="Number">
        <input id="clearBtn" type="button" value="C">
    </form>
    <div id="keyPad">
        <input id="1" class="number" type="button" value="1">
        <input id="2" class="number" type="button" value="2">
        <input id="3" class="number" type="button" value="3">
        <input id="4" class="number" type="button" value="4">
        <input id="5" class="number" type="button" value="5">
        <input id="6" class="number" type="button" value="6">
        <input id="7" class="number" type="button" value="7">
        <input id="8" class="number" type="button" value="8">
        <input id="9" class="number" type="button" value="9">
        <input id="0" class="number" type="button" value="0">
        <input id="addBtn" class="calcBtn" type="button" value="+"></input>
        <input id="minusBtn" class="calcBtn" type="button" value="-"></input>
        <input id="multBtn" class="calcBtn" type="button" value="*"></input>
        <input id="divisionBtn" class="calcBtn" type="button" value="/"></input>
        <input id="equalInput" type="submit" value="=">
    </div>
    <h2>Answer history:</h2>
    <div id="historyParent">
        <ul></ul> <!-- display result here-->
    </div>
</body>
</html>
